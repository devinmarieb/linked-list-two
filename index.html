<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Linked List</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800" rel="stylesheet">
  </head>
  <body>
    <section class="left">
      <aside class="container">
        <p class="title">Linked<img class="logo" src="linked-list-logo.svg" alt="logo"/>List</p>
        <input class="bookmark" type="text" name="bookmark-field" placeholder="Website Title">
        <input class="url" type="text" name="url-field" placeholder="Website URL">
        <button class="submit-button" type="button" name="submit">Enter</button>
        <p class="error"></p>
      </aside>
    </section>
    <section class="right">
      <ul class="card-section"></ul>
    </section>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="scripts.js"></script>
</html>
