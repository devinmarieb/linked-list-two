<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Linked List</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800" rel="stylesheet">
  </head>
  <body>
    <section class="left">
      <aside class="container">
        <p class="title">Linked<img class="logo" src="linked-list-logo.svg" alt="logo"/>List</p>
        <input class="bookmark" type="text" name="bookmark-field" placeholder="Website Title">
        <input class="url" type="text" name="url-field" placeholder="Website URL">
        <button class="submit-button" type="button" name="submit">Enter</button>
        <p class="error"></p>
        <aside class="counter-container">
          <p class="total-bookmarks">Total Bookmarks: 0</p>
          <p class="read-bookmarks">Read Bookmarks: 0</p>
          <p class="unread-bookmarks">Unread Bookmarks: 0</p>
        </aside>
        <button class="clear-read" type="button" name="button">Clear All Read</button>
      </aside>
    </section>
    <section class="right">
      <ul class="card-section"></ul>
    </section>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="scripts.js"></script>
</html>
